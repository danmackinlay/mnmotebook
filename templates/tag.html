{% extends "index.html" %}
{% block title %}{{ SITENAME }} - {{ tag }}{% endblock %}
{% block header %}

      <h2 id="site-title"><a href="{{ SITEURL }}" >{{ SITENAME }} {% if SITESUBTITLE %} <strong>{{ SITESUBTITLE }}</strong>{% endif %}</a> :</h2>
      <h1 id="page-title">
          <a href="{{ SITEURL }}/{{ tag.url }}" >{{ tag.title|striptags }}</a>
      </h1>
  </header>
{% endblock header %}
