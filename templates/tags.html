{% extends "index.html" %}


{% block content %}
{% if page %}
            <article>
                {{ page.content }}
            </article>
{% endif %}
{% if tags %}

    <nav id="tag-list">

        <ul class="tags">
        {% for tag, articles in tags|sort %}
            <li class="tag"><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
        {% endfor %}
        </ul>
    </nav>
{% else %}
    No Tags found.
{% endif %}
{% endblock %}
