{% if DISQUS_SITENAME %}
<div id="disqus_thread"></div>
<script>
var disqus_config = function () {
{# NB comments are only enabled for articles, so the if block is uneccessary #}
{% if article %}
	this.page.url = "{{ SITEURL }}/{{ article.url }}";
	this.page.identifier = "{{ article.url }}";
{% elif page %}
	this.page.url = "{{ SITEURL }}/{{ page.url }}";
	this.page.identifier = "{{ page.url }}";
{% endif %}
};
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = '//livingthing.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
{% endif %}
